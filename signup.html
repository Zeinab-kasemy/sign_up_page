<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up page</title>
</head>
<body>
    <div class="container">
        <h1>Sign-up</h1>
        <form class="form" id="Register">
            <p><label for="First name"></label>First name</p>
            <input type="text"placeholder="First name" id="First name" required>
            <p><label for="Last name"> Last name</label></p>
            <input type="text"placeholder="Last name" id="last name" required>
            <p><label for="e-mail"></label>e-mail</p>
            <input type="text"placeholder="e-mail" id="e-mail" required>
            <p><label for="Password">Password</label></p>
            <input type="password"placeholder="Password" id="password" required>
            <p><label for="Confirm-Password">Confirm Password</label></p>
            <input type="Password"placeholder="Confirm Password" 
            id="Confirm Password" required>
        </form>
        <div>
            <button type="submit" class="signup">Submit</button> 
            <button type="button" class="cancel">Cancel</button>
        
            </div>
    </div>
    <script src="styles.js"></script>
</body>
</html>
